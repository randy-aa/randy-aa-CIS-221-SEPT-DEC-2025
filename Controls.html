<html>
<head>
    <title>Registration Form</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            
        }

        form {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .inline {
            display: inline-block;
            margin-right: 15px;
        }

        .buttons {
            text-align: center;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    <h2>Registration Form</h2>

    <Text Input>
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
    </div>

     <Text Input>
     <div class="form-group">
        <label for="middlename">Middle Name:</label>
        <input type="text" id="middlename" name="middlename" required>
     </div>

     <Text Input>
     <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
     </div>

    <Email>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <Password>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <Number>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120">
    </div>

    <Date>
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
    </div>

    <Gender Radio Buttons>
    <div class="form-group">
        <label>Gender:</label>
        <label class="inline"><input type="radio" name="gender" value="male"> Male</label>
        <label class="inline"><input type="radio" name="gender" value="female"> Female</label>
        <label class="inline"><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <Hobbies Checkboxes>
    <div class="form-group">
        <label>Hobbies:</label>
        <label class="inline"><input type="checkbox" name="hobbies" value="reading"> Reading</label>
        <label class="inline"><input type="checkbox" name="hobbies" value="dancing"> Dancing</label>
        <label class="inline"><input type="checkbox" name="hobbies" value="sports"> Sports</label>
        <label class="inline"><input type="checkbox" name="hobbies" value="music"> Music</label>
        <label class="inline"><input type="checkbox" name="hobbies" value="travel"> Travel</label>
    </div>

    <Country Dropdown>
    <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">-- Select Country --</option>
            <option value="Uganda">United States</option>
            <option value="USA">United States</option>
            <option value="Kenya">United States</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
        </select>
    </div>

    <File Upload>
    <div class="form-group">
        <label for="photo">Upload Profile Picture:</label>
        <input type="file" id="photo" name="photo">
    </div>

    <Range>
    <div class="form-group">
        <label for="satisfaction">Satisfaction Level (1-10):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">
    </div>

    <Textarea>
    <div class="form-group">
        <label for="bio">Short Bio:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>
    </div>

    <Submit & Reset Buttons>
    <div class="buttons">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </div>
</form>

</body>
</html>
