<script>
  const inventory = {
    "Elegant Dress": { bought: 100, sold: 80, price: 30 },
    "Stylish Shoes": { bought: 150, sold: 120, price: 20 },
    "Designer Bag": { bought: 200, sold: 160, price: 25 }
  };

  function displayInventoryStats() {
    const style = `
      <style>
        table {
          border-collapse: collapse;
          width: 60%;
          margin: 20px auto;
          font-family: Arial, sans-serif;
        }
        th, td {
          border: 1px solid #444;
          padding: 10px;
          text-align: center;
        }
        th {
          background-color: #f2f2f2;
        }
        h2 {
          text-align: center;
          font-family: Arial, sans-serif;
        }
      </style>
    `;

    let tableHTML = `
      ${style}
      <h2>ðŸ“Š Inventory Dashboard</h2>
      <table>
        <tr>
          <th>Item</th>
          <th>Bought</th>
          <th>Sold</th>
          <th>In Stock</th>
          <th>Revenue (KSh)</th>
        </tr>
    `;

    for (let item in inventory) {
      const { bought, sold, price } = inventory[item];
      const inStock = bought - sold;
      const revenue = sold * price;

      tableHTML += `
        <tr>
          <td>${item}</td>
          <td>${bought}</td>
          <td>${sold}</td>
          <td>${inStock}</td>
          <td>${revenue.toLocaleString()}</td>
        </tr>
      `;
    }

    tableHTML += `</table>`;
    document.body.insertAdjacentHTML("beforeend", tableHTML);
  }

  window.onload = displayInventoryStats;
</script>
